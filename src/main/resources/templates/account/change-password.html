<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>$Title$</title>
</head>
<body>
    <form action="/account/change-password" method="post">
        <label>현재 비밀번호</label>
        <input type="password" name="exPassword" required>

        <label>새 비밀번호</label>
        <input type="password" name="newPassword" required>

        <label>새 비밀번호 확인</label>
        <input type="password" name="newPasswordChk" required>

        <button type="submit">비밀번호 변경</button>
    </form>

    <!-- 에러 메시지 표시 -->
    <div th:if="${error}" th:text="${error}"></div>
    <div th:if="${message}" th:text="${message}"></div>
</body>
</html>
