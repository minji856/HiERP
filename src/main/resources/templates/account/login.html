<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hi-e 로그인</title>
    <!-- Font-awesome 로드 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 360px;
            margin: 60px auto;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 12px 0 6px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"]{
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            margin-top: 20px;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .social-buttons {
            margin-top: 20px;
            text-align: center;
        }

        .social-buttons a {
            display: inline-block;
            margin: 5px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            min-width: 200px;
            max-width: 240px;
            text-align: center;
        }

        .google__btn {
            background-color: #db4437;
            color: white;
        }

        .naver__btn {
            background-color: #03C75A;
            color: white;
        }

        .kakao__btn {
            background-color: #FEE500;
            color: #3c1e1e;
            font-weight: bold;
        }

        p {
            text-align: center;
            margin-top: 20px;
        }

        a {
            color: #007BFF;
        }

        hr {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
    <h1>로그인</h1>
    <form th:action="@{/account/login-process}" th:method="post">
        <!-- 이메일 입력 -->
        <label for="email">이메일</label>
        <input type="email" id="email" name="username" placeholder="이메일을 입력하세요" required />

        <!-- 비밀번호 입력 -->
        <label for="password">비밀번호</label>
        <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required />

        <!-- CSRF 토큰 (시큐리티 설정 시 필요 현재 에러발생으로 주석처리) -->
        <!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />-->

        <!-- 로그인 제출 버튼 -->
        <input type="submit" value="로그인">
    </form>
    <!-- 회원가입 페이지로 이동하는 링크 -->
    <p>
        아직 계정이 없으신가요?
        <a th:href="@{/account/join}">회원가입 하러 가기</a>
    </p>

    <div>
        <NavLink to="/findId">아이디 찾기</NavLink>
        <span>&nbsp;|&nbsp;</span>
        <NavLink to="/findPw">비밀번호 찾기</NavLink>
    </div>

    <hr/>

        <!-- 구글 소셜 로그인 -->
        <a th:href="@{/oauth2/authorization/google}">
            <button class="google__btn">
                <i class="fab fa-google"></i>
                Sign in with Google
            </button>
        </a>

        <!-- 네이버 소셜 로그인 -->
        <a th:href="@{/oauth2/authorization/naver}">
            <button class="naver__btn">
                <i class="fa-solid fa-n"></i>
                Sign in with Naver
            </button>
        </a>

        <!-- 카카오 소셜 로그인 -->
        <a th:href="@{/oauth2/authorization/kakao}">
            <button class="kakao__btn">
                <i class="fab fa-kickstarter-k"></i>
                Sign in with Kakao
            </button>
        </a>
    </div>
</body>
</html>
