<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 찾기</title>
</head>
<body>
    <h1>비밀번호 찾기</h1>
    <form th:action="@{/account/find-password}" method="post">
        <input type="email"
               name="email"
               placeholder="가입한 이메일을 입력하세요"
               required>
        <button type="submit">확인</button>
    </form>
    <a>아이디가 기억나지 않나요?</a>

    <p th:if="${error}" style="color:red;">
        [[${error}]]
    </p>
</body>
</html>
