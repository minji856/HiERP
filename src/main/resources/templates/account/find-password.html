<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 찾기</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 420px;
            width: 90%;
            margin: 60px auto;
            padding: 40px 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);

            display: flex;
            flex-direction: column; /* 세로로 정렬 */
            align-items: center; /* 가로 가운데 */
            gap: 10px; /* 버튼 사이 여백 */
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
        }

        button[type="submit"] {
            margin-top: 20px;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* 버튼 오른쪽 정렬 */
        .button-row {
            width: 100%;
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>비밀번호 찾기</h1>
        <form th:action="@{/account/find-password}" method="post">
            <input type="email"
                   name="email"
                   placeholder="이메일을 입력하세요"
                   required>

            <div class="button-row">
                <button type="submit">다음</button>
            </div>
        </form>
        <hr/>
        <a th:href="@{/account/find-id}">가입하신 이메일이 기억나지 않나요?</a>

        <p th:if="${error}" style="color:red;">
            [[${error}]]
        </p>
        <div th:if="${errorCode == 'USER_NOT_FOUND'}">
<!--            <a th:href="@{/account/find-id}">아이디 찾기</a>-->
<!--            <span> | </span>-->
            <a th:href="@{/account/join}">혹은 회원가입 하러가기</a>
        </div>
    </div>
</body>
</html>
