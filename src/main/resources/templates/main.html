<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <!-- BootStrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- Fullcalendar Cdn -->
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.19/index.global.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/google-calendar@6.1.11/index.global.min.js"></script>
    <!-- BootStrap4버전 이상부터 viewport 태그 추가 필수 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hi-e</title>
    <style>
        /* 상단 헤더 스타일 */
        .header {
            background-color: #f5f5f5;
            padding: 10px 20px;
            display: flex;
            justify-content: flex-end; /* 오른쪽 정렬 */
            align-items: center;
            gap: 10px; /* 요소 간 간격 */
            border-bottom: 1px solid #ddd;
        }

        .header a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }

        .header form {
            display: inline;
            margin: 0;
        }

        .header input[type="submit"] {
            padding: 5px 10px;
            background-color: #ff4d4f;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
        }

        .header input[type="submit"]:hover {
            background-color: #d9363e;
        }

        .username {
            font-weight: bold;
        }

        /* 헤더 드롭다운 메뉴 css */
        .dropdown {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background: white;
            border: 1px solid #ddd;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            min-width: 120px;
        }

        .dropdown-content.show {
            display: block;
        }

        /* 캘린더 크기 */
        .calendar-container {
            max-width: 800px;    /* 최대 너비 */
            width: 100%;           /* 전체 가로 */
            height: 66vh;          /* 화면 높이의 1/3 */
            margin: 0 auto;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;    /* 캘린더 영역 밖 내용 숨김 */
        }

        /* 토요일은 파란색, 일요일은 빨간색으로 */
        .fc-day-sun .fc-col-header-cell-cushion {
            color: red;
            text-decoration: none;
        }
        .fc-daygrid-day.fc-day-sun .fc-daygrid-day-number{
            color: red;
            text-decoration: none;
        }
        .fc-day-sat .fc-col-header-cell-cushion {
            color: blue;
            text-decoration: none;
        }
        .fc-daygrid-day.fc-day-sat .fc-daygrid-day-number{
            color: blue;
            text-decoration: none;
        }

        /* 요일 헤더 평일은 검정색으로 */
        .fc-col-header-cell-cushion {
            color: black;
            text-decoration: none;
        }
        /* 평일 날짜 색은 검정색 */
        .fc-daygrid-day:not(.fc-day-sun):not(.fc-day-sat) .fc-daygrid-day-number {
            color: black;
            text-decoration: none;
        }

    </style>
</head>

<body>
    <div class="header">
        <!-- 로그인 안 됐을경우 로그인 하러가기만 띄운다 -->
        <span sec:authorize="isAnonymous()">
            <a th:href="@{/account/login}">로그인 하러가기</a>
        </span>

        <!-- 로그인 됐을 경우 -->
        <span sec:authorize="isAuthenticated()" class="dropdown">
        <span class="username" onclick="toggleMenu()">[[${#authentication.principal.realname}]]님 안녕하세요</span>

        <div id="dropdownMenu" class="dropdown-content">
            <a th:href="@{/account/mypage}">마이페이지</a>
            <form th:action="@{/account/logout}" method="post">
                <input type="submit" value="로그아웃"/>
            </form>
        </div>
    </span>
    </div>
    <!--<div sec:authorize="hasRole('ADMIN')">관리자만 볼 수 있습니다.</div>&ndash;&gt;-->
    <!-- 페이지 본문 -->
    <div class="content">
        <h1>Hi-E</h1>

        <!-- 캘린더 띄우기 -->
        <div th:replace="~{calendar :: calendarFragment}" class="calendar-container"></div>
    </div>

    <!-- 일정 추가 모달창 -->
    <div class="modal fade" id="eventModal" tabindex="-1" aria-labelledby="eventModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="eventModalLabel">일정 추가</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="닫기"></button>
                </div>
                <div class="modal-body">
                    <form id="eventForm">
                        <div class="mb-3">
                            <label for="eventTitle" class="form-label">제목</label>
                            <input type="text" class="form-control" id="eventTitle" placeholder="일정 제목을 입력하세요" required>
                        </div>
                        <div class="form-check form-switch mb-3">
                            <input class="form-check-input" type="checkbox" id="eventAllDay">
                            <label class="form-check-label" for="eventAllDay">종일 일정</label>
                        </div>
                        <div class="mb-3">
                            <label for="eventStart" class="form-label">시작일</label>
                            <input type="date" class="form-control" id="eventStart" required>
                        </div>
                        <!-- 종일 일정시 입력 칸 비활성화 -->
                        <div class="mb-3" id="endDateGroup">
                            <label for="eventEnd" class="form-label">종료일</label>
                            <input type="date" class="form-control" id="eventEnd">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="saveEventBtn">저장</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                </div>
            </div>
        </div>
    </div>
</body>

    <!-- BootStrap Javascript 태그 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <!--(모바일용) 마우스 클릭하면 나오는 Javascript -->
    <script>
        function toggleMenu() {
            document.getElementById("dropdownMenu").classList.toggle("show");
        }

        // PC에서는 hover로도 작동
        if (window.innerWidth > 768) {
            const dropdown = document.querySelector(".dropdown");
            dropdown.addEventListener("mouseenter", () => {
                document.getElementById("dropdownMenu").classList.add("show");
            });
            dropdown.addEventListener("mouseleave", () => {
                document.getElementById("dropdownMenu").classList.remove("show");
            });
        }
    </script>
</html>
